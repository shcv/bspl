# Logistics fault-tolerance policies

Merchant:
  every 2 seconds:
    - resend RequestLabel, RequestWrapping until received Packed # or retries >= 5

Labeler:
  reactive:
    - resend Labeled upon duplicate RequestLabel

Wrapper:
  reactive:
    - resend Wrapped upon duplicate RequestWrapping

Packer:
  reactive:
    - resend Packed upon duplicate RequestLabel

# Logistics fault-tolerance policies

Merchant:
  every 3 seconds:
    - action:
      resend RequestLabel, RequestWrapping after 1s until received Packed # or retries >= 5

Labeler:
  reactive:
    - action:
      resend Labeled upon duplicate RequestLabel

Wrapper:
  reactive:
    - action:
        resend Wrapped upon duplicate RequestWrapping

Packer:
  reactive:
    - action:
        resend Packed upon duplicate Labeled
